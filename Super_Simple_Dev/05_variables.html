<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  
  </head>
<body>

    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      /* Tanto 'let' como 'const' criam variaveis
          Const  nao se pode mudar o valor posteriormente, é mais seguro
          Aconselhável apenas usar'let' quando sabemos que vamos precisar musar o valor da variavel
      */

      var variable3 = 3;
      // pode ser mudado de valor posteriormente
      // jeito original de criar variaveis
      // nao e mais utilizado no new js porque tem alguns problemas

      console.log(typeof 3);
      // nos dirá o tipo da variavel no console
    </script>
    
  </body>
</html>
